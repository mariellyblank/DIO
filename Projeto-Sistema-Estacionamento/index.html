<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciona aê</title>
</head>
<body>

    <input type="text" 
    id="name" 
    placeholder="Type the name of the vehicle: " 
    autocomplete="off"
    />
    <input type="text" 
    id="plate" 
    placeholder="Type the plate number of the vehicle: "
    autocomplete="off"
    />
    <button id="cadastrar">Cadastrar</button>

    <table>
        <thead>
           <tr>
               <th>Name</th>
               <th>Plate</th>
               <th>Entrada</th>
               <th>Ações</th>
           </tr> 
        </thead>
        <tbody id="parkinglot"></tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
